<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
</head>
<body>
    <form action="">

      <div class="first_name">
        <label for="first_name">First Name</label>
        <input type="text" name="" id="first_name" placeholder="Enter Your Name"> 
      </div> <br>


      <div class="secname">
        <label for="secname">Last Name</label>
        <input type="text" id="secname" placeholder="secname">
      </div> <br>

      <div class="email">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@gmail.com">
      </div> <br>

      <div class="age18">
        <label for="age18">Age 18+</label>
                yes <input type="radio" id="age18" name="a"> no <input type="radio" id="age18" name="a">
      </div> <br>
      <div class="sub">
        <label for="sub">Select Subject</label>
        English<input type="checkbox" >  Hindi <input type="checkbox" >  Math<input type="checkbox" >
      </div><br>

      <div class="file">
        <label for="file">Choose Your File</label>
        <input type="file" name="file" id="file">
      </div><br>

      <div class="dob">
        <label for="dob">Enter Your Dob</label>
        <input type="date" name="dob" id="dob">
      </div>

      <div class="color">
        <label for="color">Choose your Color</label>
        <input type="color">
      </div> <br>

      <div class="password">
        <label for="password">Enter Your Password</label>
        <input type="password" placeholder="password" name="password">
      </div> <br>

      <button>
       
        <input type="submit">
      </button>

  
      






    </form>
</body>
</html>
